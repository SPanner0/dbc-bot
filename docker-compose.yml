services:
  dbc-bot:
    image: ${DOCKER_USERNAME}/dbc-bot
    environment:
      - DISCORD_TOKEN: ${DISCORD_TOKEN}
      - DATABASE_URL: ${DATABASE_URL}
      - BRAWL_STARS_TOKEN: ${BRAWL_STARS_TOKEN}
    build:
      context: .
      dockerfile: Dockerfile
      target: final



